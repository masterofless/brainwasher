<!DOCTYPE html>
<html ng-app="brainwasher">
    <head>
        <title>Brainwasher</title>
        <script src="../lib/angular/angular.js"></script>
        <script src="js/brainwasher.js"></script>
    </head>
    <body ng-controller="BrainController">
        <h1>Welcome to the Brainwasher!</h1>
        <h1>{{title}}</h1>
        <div class="controls">
            <button ng-click="prevSlide()" ng-init"current = 0">
                Previous
            </button>
            <button ng-click="nextSlide()" ng-init"current = 0">
                Next
            </button>
            Current: {{current}}
        </div>
        <div class="container">
            <ul>
                <li ng-repeat="slide in slides">{{slide.title}}
                </li>
            </ul>
        </div>
    </body>
</html>
